version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.12.9
    steps:
      - checkout
      - run:
          name: "Install `patch` (needed by Bazel)"
          command: sudo apt install patch
      - run:
          name: "Install Bazel"
          command: make install-bazel
      - run:
          name: "Start Bazel server"
          command: make bazel-info
      - run:
          name: "Make sure build files are up to date"
          command: make bazel-lint-gazelle
      - run:
          name: "Make sure Go files are properly formatted"
          command: make bazel-lint-gofumports
      - run:
          name: "Build project"
          command: make bazel-build
      - run:
          name: "Test project"
          command: make bazel-test
      - run:
          name: "Make sure all commits in branch passes CI"
          command: scripts/keep-master-green.bash
