lint:
  group: uber2
create:
  packages:
    - directory: strecku
      name: strecku
    - directory: testing
      name: testing
generate:
  go_options:
    import_path: github.com/Saser/strecku/api
  plugins:
    - name: go
      type: go
      flags: plugins=grpc
      output: ../backend/gen/api
